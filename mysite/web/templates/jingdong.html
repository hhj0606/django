<style type="text/css">
    .neirong{
            border-bottom: 3px solid #e5e5e5;
            font-size: 20px;
            display: inline-block;
            padding-bottom: 5px;
            margin-bottom: 15px;
            margin-right:80px;
        }
    .top{
            height: 50px;
            width:100%;
            background:black;
            position: fixed;
            top: 0;
        }
    .top ul{          
            width: 80%;
            list-style-type: none;
            margin: 0;            
            padding: 0;
            overflow: hidden;
        }
    .top li {    
            list-style: disc;
            float: left;
	    font-size: 17px;
	    line-height: 1.59;
            margin-right:50px;
        }

    .top li a{
            display: block;
            color:white;
            float: left;
            padding: 14px 16px;
            text-decoration: none;
        }
    .top li a:hover{
            background-color: red;
        }
</style>
<body>
        <div class="top">
                <ul >
                        <li><a href="/web1">豆瓣图书TOP250</a></li>
                        <li><a href="/web2">京东商品</a></li>           
                </ul>
        </div>
                <div style="margin-top: 50px;">
                {% for jd in jd_list %}
                        <div class="neirong">
                                <h3>产品名称：{{ jd.biaoti}}</h3>
                                <p>价格：{{ jd.jiage}}</p>
                                <p>简介：{{ jd.jianjie}}</p>  
                        </div>
                {% endfor %}
                </div>
        </div>
</body>
